<h1>Heroes <small>Dota 2</small></h1>
<hr>

<div class="card-columns">
    
    <div *ngFor="let heroes of heroes" class="card">
        <img class="card-img-top" src="{{heroes.img}}" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{heroes.nombre}}</h5>
            <p class="card-text">{{heroes.bio}}</p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            <button class="btn btn-outline-primary btn-block">Ver mas</button>
        </div>
    </div>

    

</div>
